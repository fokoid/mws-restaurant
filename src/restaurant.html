<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#f3f3f3">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" sizes="512x512" href="/icon-512.png">
    <link rel="icon" sizes="192x192" href="/icon-192.png">
    <link rel="icon" sizes="96x96" href="/icon-96.png">
    <link rel="icon" sizes="32x32" href="/icon-32.png">
    <link rel="icon" sizes="16x16" href="/icon-16.png">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <title>Restaurant Info</title>
  </head>

  <body class="inside">
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" class="breadcrumb" role="navigation" aria-label="Breadcrumb">
        <li><a href="/" aria-label="Home">⌂</a></li>
      </ul>
      <!-- End breadcrumb -->
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="app">
    <!-- Beginning map -->
    <section id="map-container" class="map-container">
      <div id="map" class="map" role="application" aria-label="Restaurant Location"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" class="restaurant-container">
      <h2 id="restaurant-name" class="restaurant-name"></h2>
      <div class="restaurant-img-cuisine">
        <input type="checkbox" class="favorite" id="favorite">
        <picture id="restaurant-img"></picture>
        <div class="restaurant-cuisine">
          <h3>Cuisine</h3>
          <p id="restaurant-cuisine"></p>
        </div>
      </div>
      <div class="restaurant-hours-address">
        <div class="restaurant-hours">
          <h3>Opening Hours</h3>
          <div>
            <table id="restaurant-hours"></table>
          </div>
        </div>
        <div class="restaurant-address">
          <h3>Address</h3>
          <p id="restaurant-address"></p>
        </div>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" class="reviews-container">
      <h3>Reviews</h3>
      <ul id="reviews-list" class="reviews-list card-container"></ul>
    </section>
    <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer>
      © 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <!-- Main javascript file -->
    <script src="/js/idb.js"></script>
    <script>
      (async () => {
        if ('serviceWorker' in navigator) {
          try {
            await navigator.serviceWorker.register('/sw.js');
            console.log('Service worker registration successful.');
          } catch (err) {
            console.log('Service worker registration failed.', err);
          }
        }
      })();
    </script>
    <script type="module">
      import restaurantInfoController from '/js/restaurantInfoController.js';
      window.controller = new restaurantInfoController(document.getElementById('app'));
    </script>
    <!-- Google Maps -->
    <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
    <!-- End scripts -->

  </body>

</html>
