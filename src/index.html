<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#f3f3f3">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" sizes="512x512" href="/icon-512.png">
    <link rel="icon" sizes="192x192" href="/icon-192.png">
    <link rel="icon" sizes="96x96" href="/icon-96.png">
    <link rel="icon" sizes="32x32" href="/icon-32.png">
    <link rel="icon" sizes="16x16" href="/icon-16.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <title>Restaurant Reviews</title>
  </head>

  <body>
    <a class="skip-link" href="#neighborhoods-select">Skip to restaurant search</a>
    <header>
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
    </header>

    <main id="app">
    <section id="map-container" class="map-container">
      <div id="map" class="map" role="application" aria-label="Restaurant Map"></div>
    </section>
    <section>
      <div class="filter-container">
        <div class="filter-options">
          <h2>Filter Restaurants</h2>
          <input id="favorites-select" type="checkbox" class="favorite" aria-label="Favorites only">
          <select id="neighborhoods-select" aria-label="Choose a neighborhood" name="neighborhoods">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" aria-label="Choose a cuisine" name="cuisines">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>
      <ul id="restaurants-list" class="restaurants-list card-container"></ul>
    </section>
    </main>

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script type="application/javascript" charset="utf-8" src="/js/idb.js"></script>
    <script>
      (async () => {
        if ('serviceWorker' in navigator) {
          try {
            await navigator.serviceWorker.register('/sw.js');
            console.log('Service worker registration successful.');
          } catch (err) {
            console.log('Service worker registration failed.', err);
          }
        }
      })();
    </script>
    <script type="module">
      import indexController from '/js/indexController.js';
      window.controller = new indexController(document.getElementById('app'));
    </script>

    <footer>
      Â© 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

  </body>

</html>
